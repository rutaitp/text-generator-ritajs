<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generating alternative TED Talks</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="libraries/rita-full.js" type="text/javascript"></script>

    <script src="sketch4.js" type="text/javascript"></script>
    <link type='text/css' rel="stylesheet" href='style.css'></link>

  <body>

    <h1 id="title">Want to sound like a TED speaker?</h1>

    <h3 id="description">Share your story below and choose who do you want to sound like!</h3>

    <div id = "textAreaP"><textarea id="textArea" placeholder="..."></textarea></div>
    <p id="buttons">
      <button id="ken">Sound like Ken Robinson</button>
      <button id="amy">Sound like Amy Cuddy</button>
      <button id="simon">Sound like Simon Sinek</button>
    </p>
    <p id="credits">Photo: TED Conference</p>

  </body>
